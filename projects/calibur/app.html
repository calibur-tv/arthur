<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta name="force-rendering" content="webkit">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script>
    if (window.location.host.split('.').length === 2) {
      window.location.href = "https://www." + window.location.href.split('://')[1]
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      const cacheName = window.location.pathname
      const parseToken = () => {
        if (!document.cookie) {
          return ''
        }

        let token = ''
        document.cookie.split('; ').forEach((item) => {
          if (item.startsWith('JWT-TOKEN=')) {
            token = item.split('JWT-TOKEN=')[1]
          }
        })
        return token
      }
      const token = parseToken()
      caches.open(cacheName).then((cache) => {
        cache.keys().then((keys) => {
          keys.forEach((request) => {
            const headers = {}
            if (token) {
              headers.Authorization = `Bearer ${token}`
            }
            const req = new Request(request.url, {
              ...request,
              headers,
              mode: 'cors'
            })
            fetch(req).then(res => {
              if (!res.ok) {
                return
              }
              caches.open(cacheName).then((cache) => {
                cache.put(req.url, res)
              })
            })
          })
        })
      })
    }
  </script>
  {{ HEAD }}
</head>
<body>
{{ APP }}
</body>
</html>
